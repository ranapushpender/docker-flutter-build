kind: pipeline
type: docker
name: default

steps:
- name: build-image
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  environment:
      DOCKER_USER:
          from_secret: DOCKER_USER
      DOCKER_PASSWORD:
          from_secret: DOCKER_PASSWORD
  commands:
  - sleep 30
  - export DOCKER_USER=$DOCKER_USER
  - export DOCKER_PASSWORD=$DOCKER_PASSWORD
  - ./build_script.sh

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}

trigger:
    event:
    - tag